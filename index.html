<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Yasuhiro Kitasaka | Front End Developer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">    
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
   
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/responsiveStyle.css" /> 
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>

    <div id="for_loading">
        <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
        </div>
    </div>

    <div id="main_wrapper">
        <header class="container">
                <nav class="clearfix">
                    <div class="nav_left">
                        <div>
                            <a class="site_title" href="/my-portfolio/">
                                <h1 >
                                        Yasuhiro      
                                </h1>
                                <span class="title_job">Front End Developer</span>
                            </a>
                        </div>
                            
                    </div>
                    <div class="nav_right">
                        <ul>
                            <li><a id="work_open" class="active">Works</a></li>
                            <li><a id="about_open">About</a></li>
                        </ul>
                    </div>
                </nav>
        </header>


        <article id="content_wrapper">

                <section id="about_page"></section>

            <article id="work_wrapper">
                <section class="slide_container">
                    <div class="work_slider">
                            <a class="down_arrow"><span></span></a>


                        <div class="slideset">
                            <div class="vfw slide">
                                <div class="slide_inside">
                                    <img src="./images/vfw/vfw_top.png">
                                    <div>
                                        <h2>Vancouver Fashion Week</h2>
                                        <p>Graphic and Web development</p>
                                        
                                    </div>
                                </div>
                            </div>

                            

                            <div class="bungobox slide">
                                <div class="slide_inside">
                                    <img src="./images/bungobox/bb_top.png" >
                                    <div>
                                        <h2>BUNGOBOX</h2>
                                        <p>Social Media Marketer</p>
                                    </div>
                                </div>
                            </div>
                            <div class="milleniax slide">
                                <div class="slide_inside">
                                    <img src="./images/milleniax/m_top.png">
                                    <div>
                                        <h2>Milleniax</h2>
                                        <p>Web Design</p>
                                    </div>
                                </div>
                            </div>
                             
                        </div>   
                    </div>
                </section>

                <section class="work_contents">
                </section>
            </article>

            <div class="arrow_prev page_navs">
                <button class="home_arrow_prev arrow"><i class="fa fa-angle-left fa-4x" aria-hidden="true"></i></button>
            </div>
            <div class="arrow_next page_navs">
                <button class="home_arrow_next arrow"><i class="fa fa-angle-right fa-4x" aria-hidden="true"></i></button>
            </div>
            <div class="close_work">
                    <span class="close_btn"><i class="fa fa-times"></i></span>
            </div>
            <!-- <div id="slide_nav" class="page_navs">
                <ul></ul>
            </div> -->

        </article> <!-- /content_wrapper -->

    </div> <!-- /main_wrapper -->

    <script src="js/script.js"></script>
</body>
</html>
